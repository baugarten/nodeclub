<%- partial('sign/sidebar') %>

<div class="row white" >
	<div class='panel span12'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>Home</a><span class='divider'>/</span></li>
				<li class='active'>Sign In</li>
			</ul>
		</div>
		<div class='inner'>
			<% if(locals.error){ %>
			<div class="alert alert-error">	
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<strong><%= error %></strong>
			</div>
			<% } %>
			<form id='signin_form' class='form-horizontal' action='/signin' method='post'>
				<div class='control-group'>
					<label class='control-label' for='name'>Username</label>
					<div class='controls'>
						<input class='input-xlarge' id='name' name='name' size='30' type='text' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='pass'>Password</label>
					<div class='controls'>
						<input class='input-xlarge' id='pass' name='pass' size='30' type='password' />
					</div>
				</div>
				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<div class='form-actions'>
					<input type='submit' class='btn' value='Sign In' />
				</div>
				<div class='control-group'>
					<div class='controls'>
					<a href='/search_pass'>Forgot your password?</a>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
