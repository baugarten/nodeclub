<div class='row white'>
	<div class='panel span12'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>Home</a><span class='divider'>/</span></li>
				<li class='active'>Activation Successful</li>
			</ul>
		</div>
		<div class='inner'>
			<% if(locals.error){ %>
			<div class="alert alert-error" >	
				<strong><%= error %></strong>
			</div>
			<% } %>
			<% if(locals.success){ %>
			<div class="alert alert-success">	
				<strong><%= success %></strong>
			</div>
			<% } %>
		</div>
	</div>
</div>
