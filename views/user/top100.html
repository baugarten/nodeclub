<!--<%- partial('sidebar') %>-->

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'>Top100 users</li>
			</ul>
		</div>
		<div class='inner'>
			<% if(locals.users && users.length > 0){ %>
			<table class='table table-condensed table-striped'>
				<thead>
					<th>#</th>
					<th>Username</th>
					<th># Followers</th>
					<th># Following</th>
				</thead>
				<tbody>
				<%- partial('user/top100_user',{collection:users,as:'user'}) %>			
				</tbody>
			</table>
			<% }else{ %>
			<p>还没有用户</p>	
			<% } %>
		</div>
	</div>	
</div>
