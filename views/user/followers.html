<!-- <%- partial('sidebar') %> -->

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>Home</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %>'s followers</li>
			</ul>
		</div>
		<div class='inner'>
			<% if (users.length > 0) { %>
			<%- partial('user/user', { collection: users, as: 'user' }) %>			
			<% } else { %>
      <p>No one's following <%= user.name %></p>	
			<% } %>
		</div>
	</div>	
</div>
